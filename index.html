<!DOCTYPE html>
<head>
    <title>Learning Me Some Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
        <p>{{ sayHello() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Weirdos!'
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                },

                sayHello: function(){
                    return 'Howdy!';

                }
            }
        })
    </script>
</body>
</html>
